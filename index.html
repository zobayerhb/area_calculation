<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!--  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3>Area Calculation</h3>

              <form action="" id="area_form">
                <div class="my-3">
                  <label for="">Select Area Type</label>

                  <select class="form-control" id="area_type">
                    <option value="">-Select-</option>
                    <option value="Rectangle">Rectangle</option>
                    <option value="Square">Square</option>
                    <option value="Triangle">Triangle</option>
                    <option value="Circle">Circle</option>
                  </select>
                </div>

                <div class="rec">
                  <div class="my-3">
                    <label for="">Length</label>
                    <input class="form-control" name="length" type="text" />
                  </div>
                  <div class="my-3">
                    <label for="">width</label>
                    <input class="form-control" name="width" type="text" />
                  </div>
                </div>

                <div class="squ">
                  <div class="my-3">
                    <label for="">Bhau</label>
                    <input class="form-control" name="bhau" type="text" />
                  </div>
                </div>

                <div class="tri">
                  <div class="my-3">
                    <label for="">Base</label>
                    <input class="form-control" name="base" type="text" />
                  </div>
                  <div class="my-3">
                    <label for="">Height</label>
                    <input class="form-control" name="height" type="text" />
                  </div>
                </div>

                <div class="cir">
                  <div class="my-3">
                    <label for="">Radius</label>
                    <input class="form-control" name="radius" type="text" />
                  </div>
                </div>

                <div class="my-3">
                  <input
                    class="btn btn-primary w-100"
                    type="submit"
                    value="calculate"
                  />
                </div>
              </form>
            </div>

            <div class="card-footer">
              <div class="details"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="./js/function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
